<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Style.css" />
    <link rel="icon" type="image/png" href="logo.png" />
    <title>Personalized Time Table Generator</title>
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <div class="navbar">
          <ul>
            <li><a href="../index.html">Back</a></li>
          </ul>
        </div>
      </div>
      <div class="generatetimetable">
        <h1><i>Generate Timetable</i></h1>
        <br />
        <form id="timetableForm">
          <div class="form-group">
            <label for="daysPerWeek">Number of days per week:</label>
            <input type="number" id="daysPerWeek" min="1" max="7" required />
          </div>
          <br />
          <div class="form-group" id="subjectsContainer">
            <label for="">Subjects and their required hours:</label>
            <div class="subject-input">
              <input type="text" class="subjectName" />
              <input type="number" class="subjectHour" min="1" max="24" required />
            </div>
          </div>
          <br />
          <div class="d-grid gap-2">
            <button type="button" class="add-subject" onclick="addSubject()">
              Add Another Subject
            </button>
          </div>
          <br />
          <div class="form-group">
            <label for="studyHoursPerDay">Study hours per day:</label>
            <input
              type="number"
              id="studyHoursPerDay"
              min="1"
              max="24"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="breakInterval">Break intervals (in hours):</label>
            <input type="number" id="breakInterval" min="1" required />
          </div>
          <br />
          <div class="form-group">
            <label for="breakDuration">Break duration (in minutes):</label>
            <input type="number" id="breakDuration" min="1" required />
          </div>
          <br />
          <div class="d-grid gap-2">
            <button type="submit" id="generate" class="btn btn-primary">
              Generate Timetable
            </button>
          </div>
        </form>
        <div class="footer">
          <p>
            This page was coded by
            <a href="https://github.com/smritisinha0801">Smriti Sinha</a>
            <a href="https://github.com/Shivika2934">Shivika Mittal</a>
            <a href="https://github.com/TShreya-27">Shreya Tiwari</a> and is
            open-sourced on
            <a href="https://github.com/TShreya-27/personalisestudy">Github</a>
          </p>
        </div>
      </div>
    </div>
    <script>
      function addSubject() {
        const container = document.getElementById('subjectsContainer');
        const div = document.createElement('div');
        div.className = 'subject-input';
        div.innerHTML = `
          <input type="text" class="subjectName" />
          <input type="number" class="subjectHour" min="1" max="24" required />
        `;
        container.appendChild(div);
      }
    </script>
    <script src="public/Outputpage.js"></script>
  </body>
</html>
